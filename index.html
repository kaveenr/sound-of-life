<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="libs/p5.js"></script>
    <script src="libs/p5.sound.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <script src="/reload/reload.js"></script>
    <meta charset="utf-8" />
    <title>Song Of Life</title>
  </head>
  <body>
     <div hidden="true">
         <button id="start">Start/Stop</button>
         <input id="tempo" type="range" min="50" max="450" step="5"/>
         <input id="seed" type="number"/>
         <select id="rootNote"></select>
         <select id="selectedScale"></select>
     </div>
    <main>
        <h1>
            Song Of Life
            <br/>
            <a href="#" id="songTitle"></a>
        </h1>
        <br/>
        <div id="world"></div>
        <p>
            "Song Of Life" is a generative music based on <a href="https://en.wikipedia.org/wiki/Cellular_automaton"> cellular automaton</a>
            <br/>
            Each pageload generates a random cellular space, where a sequencer follows each generation of the cells.
        </p>
        
        <hr/>
        <p>
            Created with ❤️ by <a href="https://ukr.lk">Kaveen R.</a>
            <br/>
            Musical Scale Data by <a href="https://gist.github.com/guitarpickfm/2caf3f4ecc6efd7f07df958b1a245b8e">guitarpickfm</a>
        </p>
        
    </main>
    <script src="theory.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>

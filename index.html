<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="libs/p5.js"></script>
    <script src="libs/p5.sound.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link href="styles/dist.css" rel="stylesheet">
    <script src="/reload/reload.js"></script>
    <meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
	<meta name="description" content="Song Of Life is a generative music program based on cellular automata"/>
    <title>Song Of Life</title>
  </head>
  <body>
     <div class="container mx-auto px-4 flex items-center justify-center h-screen">
	     <div class="hidden">
	         <button id="start">Start/Stop</button>
	         <input id="tempo" type="range" min="50" max="450" step="5"/>
	         <input id="seed" type="number"/>
	         <select id="rootNote"></select>
	         <select id="selectedScale"></select>
	     </div>
	    <main class="flex flex-col justify-center items-center text-slate-800">
			<header class="text-center pb-8">
				<h1 class="text-4xl md:text-5xl">Song Of Life</h1>
				<h2 class="text-lg md:text-2xl mt-2 text-sky-600" target="_blank" id="songTitle"></h2>
			</header>
			<div class="flex items-center justify-center" id="world"></div>
			<div class="flex flex-row gap-2 mt-6">
				<a onClick="window.location.href = window.location.origin + window.location.pathname" class="cursor-pointer flex mx-auto text-white bg-indigo-500 border-0 py-2 px-4 md:px-8 text-sm md:text-lg focus:outline-none hover:bg-indigo-600 rounded-full">Generate New Song</a>			
			</div>
			<section class="text-center prose prose-sm md:prose-base mt-4">
		        <p>"Song Of Life" is a generative music program based on <a href="https://en.wikipedia.org/wiki/Cellular_automaton"> cellular automata</a>.</p>
			</section>
			<hr class="w-16 mt-5 border-stone-500 border-t-2"/>
			<footer class="text-center mt-3 text-sm">
		        <p>
		            Created by <a class="text-sky-600" href="https://ukr.lk">Kaveen</a>
		            <br/>
		            Musical Scale Data by <a class="text-sky-600" href="https://gist.github.com/guitarpickfm/2caf3f4ecc6efd7f07df958b1a245b8e">guitarpickfm</a>
		        </p>
			</footer>
		</div>
	    </main>
	</div>
    <script src="src/theory.js"></script>
    <script src="src/sketch.js"></script>
  </body>
</html>
